play.crypto.secret = "changeme"

play.i18n {
  langs = [ "en" ]
}

play.filters {
  csrf {
    bypassCorsTrustedOrigins = false
  }

  headers {
    frameOptions = "DENY"
    xssProtection = "1; mode=block"
    contentTypeOptions = "nosniff"
    permittedCrossDomainPolicies = "master-only"
    contentSecurityPolicy = null
  }
}

include "static.conf"
